<!DOCTYPE HTML>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="./form-style.css">
	<meta charset="UTF-8">
</head>
	<body class="fade">
		<div>
			<br/>
			<h1 class="center">Create a new account:</h1>
	    	<form>
	    		<fieldset>
			    	<legend><strong>Personal Details</strong></legend>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter name here" required><br/><br/>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Enter email here" required><br/><br/>
					<label for="phonenumber">Phone Number:</label>
					<input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter 8 digit number" pattern="[0-9]{8}" maxlength="8"><br/>
					<p>Gender</p>
					<input type="radio" id="male" name="gender" value="Male">
					<label for="male">Male</label><br/>
					<input type="radio" id="female" name="gender" value="Female">
					<label for="female">Female</label><br/>
					<input type="radio" id="other" name="gender" value="Other">
					<label for="other">Other</label><br/><br/>
					<label for="outing">Date of birth:</label>
					<input type="date" id="birth" name="birth" required>
				</fieldset>
				<fieldset>
					<legend><strong>Essay Section</strong></legend>
					<p>Why do you like cars?(optional) </p>
					<textarea placeholder="Enter Text Here" name="explanation" rows="5" cols="35"></textarea>
					<p>What type of car do you prefere?(optional)</p>
					<textarea placeholder="Enter Text Here" name="references" rows="5" cols="35"></textarea><br/><br/>
				</fieldset>
			<div class="center">
				<input type="submit" id="submit" value="Send Your Application">
			</div>
		</form>
	</div>
</body>
</html>
